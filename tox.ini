[tox]
minversion = 1.6
envlist =
    molecule,
    pre-commit
skipsdist=true

[testenv:molecule]
basepython = python2
deps =
    ansible~=2.7.11
    ansible-lint~=4.0.1
    docker
    molecule
passenv = *
commands =
    ./molecule.sh

[testenv:pre-commit]
deps = pre-commit
commands =
    pre-commit install --hook-type commit-msg
    pre-commit run --all-files