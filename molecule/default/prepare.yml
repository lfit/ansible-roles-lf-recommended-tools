---
- name: Prepare
  hosts: all
  gather_facts: true
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'
      become: true
    - rpm_key:
        state: present
        key: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-8
      when: ansible_os_family == 'RedHat'
      become: true
    - name: Install EPEL repository
      yum:
        name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm
        state: present
      when: ansible_os_family == 'RedHat'
      become: true
    - name: Install mock-core-configs
      yum:
        name: mock-core-configs-31.6-1
        state: present
      when:
        - ansible_os_family == 'RedHat' and ansible_facts['distribution_major_version'] is version('7', '>=')
      become: true
